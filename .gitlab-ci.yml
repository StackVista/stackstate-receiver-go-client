stages:
  - lint
  - test

.common:
  image: ${REGISTRY_DOCKER_URL}/golang:1.23.4
  tags:
    - sts-k8s-m-runner

lint:
  extends: .common
  stage: lint
  script:
    - go fmt ./...
    - go install github.com/mgechev/revive@latest
    - revive -formatter stylish -config revive-recommended.toml ./...

test:
  extends: .common
  stage: test
  script:
    - go test -v ./...
